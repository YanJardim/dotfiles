[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 30
offset-x = 0
offset-y = 0
radius = 10
fixed-center = true

background = ${colors.background}

line-size = 0

border-size = 10
border-color = #00000000

padding-left = 0
padding-right = 5

module-margin-left = 2
module-margin-right = 2

font-0 = "Noto Sans:size=11;2"
font-1 = "RobotoMono Nerd Font:size=12;2"
font-2 = "RobotoMono Nerd Font:size=12;2"
font-3 = "Cozette:size=14;2"

modules-left = bspwm title
modules-center = 
modules-right = eth date

tray-position = none
tray-padding = 5

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm
